<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperação de Senha</title>
    <!-- Inclui o arquivo CSS do Tailwind CSS para estilização -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <!-- Um contêiner que centraliza o conteúdo na tela -->
    <div class="bg-white p-8 rounded-xl shadow-md w-96">
      <!-- Título da página -->
      <h1 class="text-2xl font-semibold mb-4">Recuperação de Senha</h1>
      <!-- Formulário de recuperação de senha -->
      <form id="resetPasswordForm">
        <!-- Campo de entrada de e-mail -->
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-semibold mb-2"
            >E-mail</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full border border-gray-300 rounded-xl px-3 py-2"
            required
          />
        </div>
      </form>
      <!-- Botão de envio do formulário -->
      <div class="flex items-center justify-between">
        <button
          type="submit"
          form="resetPasswordForm"
          class="w-auto bg-blue-500 text-white font-semibold mx-auto rounded-xl hover:bg-blue-700 py-2 px-4 mt-4"
        >
          Enviar E-mail de Recuperação
        </button>
      </div>
      <!-- Link para a página de login, caso o usuário lembre da senha -->
      <div class="mt-4 text-center">
        <p>
          Lembrou da senha?
          <a href="login.html" class="text-blue-500 hover:underline"
            >Faça login</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
