<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Pet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Estilos personalizados podem ser adicionados aqui */
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-900 text-white">
      <div class="container mx-auto py-4">
        <div class="flex justify-center space-x-8">
          <a
            href="../home/home.html"
            class="text-xl font-semibold hover:underline"
            >Início</a
          >
          <a
            href="../produtos/produtos.html"
            class="text-xl font-semibold hover:underline"
            >Produtos</a
          >
          <a
            href="../servicos/servicos.html"
            class="text-xl font-semibold hover:underline"
            >Serviços</a
          >
          <a
            href="../cadastroPet/cadastroPet.html"
            class="text-xl font-semibold hover:underline"
            >Cadastro de Pet</a
          >
        </div>
      </div>
    </nav>

    <!-- Conteúdo da Página -->
    <div class="container mx-auto my-8 px-4">
      <h1 class="text-3xl font-semibold mb-6">Cadastro de Pet</h1>

      <!-- Formulário de Cadastro -->
      <form id="petForm" class="bg-white p-4 shadow-md rounded">
        <div class="mb-4">
          <label for="nome" class="block text-gray-700 font-semibold"
            >Nome do Pet:</label
          >
          <input
            type="text"
            id="nome"
            name="nome"
            class="w-full p-2 border border-gray-300 rounded"
            placeholder="Ex: Rex"
            required
          />
        </div>
        <div class="mb-4">
          <label for="tipo" class="block text-gray-700 font-semibold"
            >Tipo do Pet:</label
          >
          <input
            type="text"
            id="tipo"
            name="tipo"
            placeholder="Gato, Cachorro, etc."
            class="w-full p-2 border border-gray-300 rounded"
            required
          />
        </div>
        <div class="mb-4">
          <label for="raca" class="block text-gray-700 font-semibold"
            >Raça do Pet:</label
          >
          <input
            type="text"
            id="raca"
            name="raca"
            placeholder="Labrador, Sphynx, etc."
            class="w-full p-2 border border-gray-300 rounded"
            required
          />
        </div>
        <div class="mb-4">
          <label for="temperamento" class="block text-gray-700 font-semibold"
            >Temperamento do Pet:</label
          >
          <input
            type="text"
            id="temperamento"
            name="temperamento"
            placeholder="Brincalhão, Calmo, etc."
            class="w-full p-2 border border-gray-300 rounded"
            required
          />
        </div>
        <div
          id="confirmationMessage"
          class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded mt-4 mb-4"
        >
          Seu pet foi cadastrado com sucesso!
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="bg-blue-900 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700"
          >
            Cadastrar Pet
          </button>
        </div>
      </form>
    </div>

    <!-- Script para processar o formulário (você precisará adicionar o código JavaScript) -->
    <script>
      function savePet(nome, tipo, raca, temperamento) {
        const pet = {
          nome: nome,
          tipo: tipo,
          raca: raca,
          temperamento: temperamento,
        };

        // Converte o objeto pet em uma string JSON
        const petJSON = JSON.stringify(pet);

        // Armazena os dados no Armazenamento Local
        localStorage.setItem("petData", petJSON);
      }

      document.addEventListener("DOMContentLoaded", function () {
        const petForm = document.getElementById("petForm");
        petForm.addEventListener("submit", function (event) {
          event.preventDefault(); // Impede o envio padrão do formulário
          // Coleta os valores do formulário
          const nome = document.getElementById("nome").value;
          const tipo = document.getElementById("tipo").value;
          const raca = document.getElementById("raca").value;
          const temperamento = document.getElementById("temperamento").value;
          savePet(nome, tipo, raca, temperamento);
          // Você pode fazer o que quiser com os dados, como enviá-los para um servidor

          const confirmationMessage = document.getElementById(
            "confirmationMessage"
          );
          confirmationMessage.classList.remove("hidden");

          // Dentro do bloco de código que lida com o envio do formulário e exibe a mensagem de confirmação
          setTimeout(() => {
            confirmationMessage.classList.add("hidden");
          }, 5000); // A mensagem será ocultada após 5 segundos (5000 milissegundos)

          // Limpa o formulário
          petForm.reset();
        });
      });
    </script>
  </body>
</html>
