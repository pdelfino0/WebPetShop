<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petshop - Produtos</title>
    <!-- Inclui o arquivo CSS do Tailwind CSS para estilização -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Define o ícone da página na aba do navegador -->
    <link rel="icon" type="image/x-icon" href="favicon.png" />
  </head>
  <body class="bg-gray-100">
    <!-- Navbar (Barra de Navegação) -->
    <nav class="bg-blue-900 text-white p-4">
      <div class="container mx-auto">
        <div class="flex justify-center space-x-8">
          <!-- Links de navegação para diferentes seções do site -->
          <a
            href="../home/home.html"
            class="text-xl font-semibold hover:underline"
            >Início</a
          >
          <a
            href="../produtos/produtos.html"
            class="text-xl font-semibold hover:underline"
            >Produtos</a
          >
          <a href="../servicos/" class="text-xl font-semibold hover:underline"
            >Serviços</a
          >
          <a
            href="../cadastroPet/cadastroPet.html"
            class="text-xl font-semibold hover:underline"
            >Cadastro de Pet</a
          >
        </div>
      </div>
    </nav>

    <!-- Conteúdo da Página -->
    <div class="container mx-auto my-8 px-4">
      <!-- Título da página -->
      <h1 class="text-3xl font-semibold mb-6">Nossos Produtos</h1>

      <!-- Barra de Pesquisa -->
      <div class="mb-6">
        <label for="searchInput" class="block text-gray-700 font-semibold mb-2"
          >Buscar:</label
        >
        <div class="relative">
          <!-- Campo de entrada de texto para pesquisa -->
          <input
            type="text"
            id="searchInput"
            class="w-full p-2 border border-gray-300 rounded-xl pr-10"
            placeholder="Pesquisar..."
          />
          <!-- Botão de pesquisa -->
          <button
            id="searchButton"
            class="absolute inset-y-0 right-0 px-4 py-2 bg-blue-900 text-white font-semibold rounded-xl"
          >
            Pesquisar
          </button>
        </div>
        <div id="searchResults" class="mt-2">
          <!-- Os resultados da pesquisa serão exibidos aqui -->
        </div>
      </div>

      <!-- Espaço para Produtos -->
      <div
        id="productsContainer"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <!-- Os produtos serão adicionados dinamicamente aqui -->
      </div>
    </div>

    <!-- Inclui o arquivo JavaScript "home.js" -->
    <script src="home.js"></script>
  </body>
</html>
